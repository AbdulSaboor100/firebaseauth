<!DOCTYPE html>
<html lang="en">

<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

<body>
    


    <div id="id01" class="modal">

        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>


          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Email" name="username" id="username" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="password" required>
    
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="confrimPassword" required>
       
    
          <p>Already Have An Account  <a href="login.html" style="color:dodgerblue">Login</a> Here</p>
    
       
          <div class="clearfix">
            <button class="signupbtn" onclick="register()">Sign Up</button>
          </div>
          <script src="app.js"></script>
</body>
</html>
